{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-2">
    Don't have an account?
    <a href="{% url 'users:register' %}">Register here</a>.
</p>
{% endblock %}
